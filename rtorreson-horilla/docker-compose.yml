version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: opensource-horilla_horilla_1
      APP_PORT: 8000
    
  horilla:
    image: horilla/horilla:latest
    environment:
      DATABASE_URL: postgres://horilla:horilla@postgres:5432/horilla
      SECRET_KEY: change-this-secret-key
    volumes:
      - horilla_data:/app/media
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: horilla
      POSTGRES_USER: horilla
      POSTGRES_PASSWORD: horilla
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  horilla_data:
  postgres_data:

