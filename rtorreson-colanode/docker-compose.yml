version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: opensource-colanode_colanode_1
      APP_PORT: 3000
    
  colanode:
    image: colanode/colanode:latest
    environment:
      DATABASE_URL: postgres://colanode:colanode@postgres:5432/colanode
      SECRET_KEY: change-this-secret-key
    volumes:
      - colanode_data:/app/data
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: colanode
      POSTGRES_USER: colanode
      POSTGRES_PASSWORD: colanode
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  colanode_data:
  postgres_data:

