version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: opensource-rallly_rallly_1
      APP_PORT: 3000
    
  rallly:
    image: lukevella/rallly:latest
    environment:
      DATABASE_URL: postgres://rallly:rallly@postgres:5432/rallly
      SECRET_PASSWORD: change-this-secret-password
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rallly
      POSTGRES_USER: rallly
      POSTGRES_PASSWORD: rallly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

