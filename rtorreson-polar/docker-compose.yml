version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: opensource-polar_polar_1
      APP_PORT: 3000
    
  polar:
    image: polarsource/polar:latest
    environment:
      DATABASE_URL: postgres://polar:polar@postgres:5432/polar
      REDIS_URL: redis://redis:6379
      SECRET_KEY: change-this-secret-key
    volumes:
      - polar_data:/app/data
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: polar
      POSTGRES_USER: polar
      POSTGRES_PASSWORD: polar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  polar_data:
  postgres_data:

