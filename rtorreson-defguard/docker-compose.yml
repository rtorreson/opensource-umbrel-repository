version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: opensource-defguard_defguard_1
      APP_PORT: 8000
    
  defguard:
    image: ghcr.io/defguard/defguard:latest
    environment:
      DATABASE_URL: postgres://defguard:defguard@postgres:5432/defguard
      SECRET_KEY: change-this-secret-key
    volumes:
      - defguard_data:/data
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: defguard
      POSTGRES_USER: defguard
      POSTGRES_PASSWORD: defguard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  defguard_data:
  postgres_data:

