description: >-
  Vaultwarden é uma implementação alternativa do Bitwarden escrita em Rust.
  
  Características principais:
  - Gerenciamento de senhas seguro
  - Sincronização entre dispositivos
  - Autenticação de dois fatores
  - Compartilhamento seguro de senhas
  - Geração de senhas fortes
  - Compatível com clientes Bitwarden oficiais

