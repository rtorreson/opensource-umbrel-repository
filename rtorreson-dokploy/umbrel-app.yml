manifestVersion: 1
id: rtorreson-dokploy
name: Dokploy
tagline: Plataforma de deploy simplificado para aplicações Docker
icon: https://dokploy.com/favicon.ico
category: Development
version: "1.0.0"
port: 3000
description: >-
  Dokploy é uma plataforma simplificada para deploy de aplicações Docker.
  
  Características principais:
  - Deploy de aplicações com um clique
  - Gestão de containers Docker
  - SSL automático com Let's Encrypt
  - Deploy a partir de repositórios Git
  - Monitoramento de recursos
  - Backup e restore

