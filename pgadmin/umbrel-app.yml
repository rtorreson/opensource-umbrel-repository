manifestVersion: 1
id: pgadmin
name: pgAdmin
tagline: Ferramenta de administração e desenvolvimento para PostgreSQL
icon: https://www.pgadmin.org/static/img/pgadmin4.png
category: Development
version: "1.0.0"
port: 80
description: >-
  pgAdmin é a ferramenta de administração mais popular e rica em recursos para PostgreSQL.
  
  Características principais:
  - Interface web moderna e responsiva
  - Gerenciamento completo de bancos de dados PostgreSQL
  - Editor SQL avançado com syntax highlighting
  - Visualização de dados e estatísticas
  - Backup e restore de bancos de dados
  - Gerenciamento de usuários e permissões
  - Monitoramento de performance

developer: pgAdmin Development Team
