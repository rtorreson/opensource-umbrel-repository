version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: opensource-outline_outline_1
      APP_PORT: 3000 
    
  outline:
    image: outlinewiki/outline:latest
    init: true
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://outline:outline@postgres:5432/outline
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-this-in-production
      UTILS_SECRET: your-utils-secret-change-this-too
      URL: http://localhost:3000
      FORCE_HTTPS: "false"
    volumes:
      - outline_data:/var/lib/outline
      - outline_storage:/opt/outline/storage  
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: outline
      POSTGRES_USER: outline
      POSTGRES_PASSWORD: outline
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  outline_data:
  outline_storage:
  postgres_data:
  redis_data: