version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: opensource-invoicify_invoicify_1
      APP_PORT: 3000
    
  invoicify:
    image: invoicify/invoicify:latest
    environment:
      DATABASE_URL: postgres://invoicify:invoicify@postgres:5432/invoicify
      NEXTAUTH_SECRET: your-secret-key-change-this
      NEXTAUTH_URL: http://localhost:3000
    volumes:
      - invoicify_data:/app/data
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: invoicify
      POSTGRES_USER: invoicify
      POSTGRES_PASSWORD: invoicify
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  invoicify_data:
  postgres_data: