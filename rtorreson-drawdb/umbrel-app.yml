id: rtorreson-drawdb
name: DrawDB
tagline: Free database design tool and SQL generator
icon: https://raw.githubusercontent.com/drawdb-io/drawdb/main/public/icon.png
category: Development
version: "1.0.0"
port: 3000
description: >-
  DrawDB is a robust and user-friendly database entity relationship editor.
  
  Key features:
  - Visual database design with drag and drop
  - Export to SQL for multiple databases
  - Import from SQL or DDL
  - Customizable themes
  - No account required
  - Export diagrams as images or PDF
  - Supports MySQL, PostgreSQL, SQLite, SQL Server

