version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: opensource-mathesar_mathesar_1
      APP_PORT: 8000
    
  mathesar:
    image: mathesar/mathesar:latest
    environment:
      DJANGO_DATABASE_URL: postgres://mathesar:mathesar@postgres:5432/mathesar
      SECRET_KEY: change-this-secret-key
      DJANGO_SETTINGS_MODULE: config.settings.production
    volumes:
      - mathesar_data:/code/media
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mathesar
      POSTGRES_USER: mathesar
      POSTGRES_PASSWORD: mathesar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  mathesar_data:
  postgres_data:

