name: pgAdmin
tagline: Ferramenta de administração e desenvolvimento para PostgreSQL
icon: https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdeveloper.asustor.com%2FuploadIcons%2F0020_96009_1552971827_pgadmin-icon.png&f=1&nofb=1&ipt=a249d35be09e7544e73006a4ec364bdd0208bc884bc96b1bfeed0d8af2dd180f
