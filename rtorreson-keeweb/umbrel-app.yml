description: |-
  KeeWeb is a free and open-source password manager compatible with KeePass databases (.kdbx format). It's available as a web and desktop app with a clean, modern interface.
  Key features: - Compatible with KeePass database format - Cloud storage integration (Dropbox, Google Drive, OneDrive) - Offline access with local caching - Password generator - Theme customization - Plugin support - Strong AES-256 encryption - Auto-type and browser integration - Multiple database support
